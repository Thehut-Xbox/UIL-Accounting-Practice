<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Level - Debit/Credit Practice</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .practice-container {
            width: 100%;
            margin: 80px 0;
            padding: 0 20px;
            box-sizing: border-box;
            max-width: none;
        }

        .question-container {
            background-color: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 20px 0;
            min-height: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Start Screen Styles */
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-title {
            color: #2c3e50;
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }

        .start-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-button:hover {
            background-color: #1a252f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #question-text {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 50px;
            text-align: center;
            width: 75%;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body {
    margin: 0;
    padding: 0;
    width: 100%;
    overflow-x: hidden; /* Prevents horizontal scroll */
}

        .answer-buttons {
            display: flex;
            gap: 40px;
            margin: 30px 0;
            width: 100%;
            justify-content: center;
        }

        .answer-btn {
            padding: 30px 100px;
            font-size: 2rem;
            background-color: #2c3e50;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            min-width: 300px;
            text-align: center;
        }

        .answer-btn:hover {
            background-color: #1a252f;
            border-color: #2c3e50;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .answer-btn.selected {
            background-color: white !important;
            color: #2c3e50 !important;
            border-color: #2c3e50 !important;
        }

        .answer-btn.correct {
            background-color: #28a745 !important;
            color: white !important;
            border-color: #28a745 !important;
        }

        .answer-btn.incorrect {
            background-color: #dc3545 !important;
            color: white !important;
            border-color: #dc3545 !important;
        }

        #feedback {
            font-size: 1.8rem;
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }

        .score {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-top: 30px;
            text-align: center;
        }

        .option {
            padding: 15px;
            border: 2px solid #2c3e50;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            text-align: center;
        }

        .option:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
        }

        .option.selected {
            background-color: white;
            color: #2c3e50;
            border-color: #2c3e50;
        }

        .option.correct {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .main-nav {
            background-color: #2c3e50;
            padding: 15px 0;
            width: 100%;
        }

        .main-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            background-color: #2c3e50;
            display: inline-block;
        }

        .main-nav a:hover {
            background-color: #1a252f;
        }

        .main-nav a.active {
            background-color: white;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connection-status"></div>
    
    <div class="app-container">
        <header class="main-header">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="district_debit_credit.html" class="active">Debit/Credit</a></li>
                    <li><a href="district_income_statement.html">Income Statement</a></li>
                    <li><a href="district_payroll.html">Employee Payroll</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="practice-container">
                <div class="question-container">
                    <div class="start-screen" id="startScreen">
                        <h1 class="start-title">District Terms</h1>
                        <button class="start-button" id="startButton">Start</button>
                    </div>
                    <p id="question-text"></p>
                    <div class="answer-buttons">
                        <button class="answer-btn" data-answer="debit">Debit</button>
                        <button class="answer-btn" data-answer="credit">Credit</button>
                    </div>
                    <p id="feedback"></p>
                    <p class="score">Score: <span id="score">0/0</span></p>
                </div>
            </div>
        </main>
    </div>
    <script src="financial_accounting.js"></script>
    <script>
        // Add start screen functionality
        document.addEventListener('DOMContentLoaded', function() {
            const startScreen = document.getElementById('startScreen');
            const startButton = document.getElementById('startButton');
            
            startButton.addEventListener('click', function() {
                startScreen.classList.add('hidden');
                // Initialize the first question when starting
                if (typeof initializeQuestion === 'function') {
                    initializeQuestion();
                }
            });
        });
    </script>
</body>
</html>
