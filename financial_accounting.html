<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master UIL Accounting - Credit/Debit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="connection-status" id="connection-status"></div>
    
    <div class="app-container">
        <header class="main-header">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="financial_accounting.html" class="active">Credit/Debit</a></li>
                    <li><a href="depreciation.html">Depreciation</a></li>
                    <li><a href="cost_accounting.html">Inventory Valuation</a></li>
                    <li><a href="tax_accounting.html">Stocks</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="practice-container">
                <div class="level-boxes">
                    <div class="box" data-level="district">
                        <h2>District</h2>
                        <p>District level competition</p>
                    </div>
                    <div class="box" data-level="regional">
                        <h2>Regional</h2>
                        <p>Regional level competition</p>
                    </div>
                    <div class="box" data-level="state">
                        <h2>State</h2>
                        <p>State level competition</p>
                    </div>
                </div>

                <div class="question-container">
                    <p id="question-text"></p>
                    <div class="answer-buttons">
                        <button class="answer-btn" data-answer="debit">Debit</button>
                        <button class="answer-btn" data-answer="credit">Credit</button>
                    </div>
                    <p id="feedback"></p>
                    <p class="score">Score: <span id="score">0/0</span></p>
                </div>
            </div>
        </main>
    </div>
    <script src="financial_accounting.js"></script>
</body>
</html>
